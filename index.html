<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
    .attribution { visibility: hidden; }
  </style>
</head>
<body>
        <main class="container">
            <div class="preview-frame">
                <img id="preview-img" src="images/image-equilibrium.jpg" alt="cubic ice" />
                <div class="eye-view">
                    <img id="preview-img-active" src="images/icon-view.svg" alt="cubic ice" />
                </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="contents-row">
                <div class="cont-1">
                    <img id="eth-logo" src="images/icon-ethereum.svg" alt="ETH logo" />
                    <h2>0.041ETH</h2>
                </div>
                <div class="cont-2">
                    <img id="timer" src="images/icon-clock.svg" alt="countdown timer" />
                    <h3>3 days left</h3>
                </div>
            </div>
            <div class="divider"></div>
            <div class="author">
                <img id="p-image" src="images/image-avatar.png" alt="male avatar" />
                <p class="p-name">Creation of <span>Jules Wyvern</span> </p>
            </div>
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Gbenga Bayode</a>.
          </div>
</body>
</html>
